<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link href="./src/output.css" rel="stylesheet">
    <link href="./src/style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="flex justify-center">
        <div class="grid grid-cols-9 gap-8 text-xl">
            <div class="flex justify-center">Display:</div>
            <div id="board" class="flex justify-center col-span-7 row-span-6 bg-slate-500">
                <div class="grid">
                    <div id="q">q</div>
                    <div id="w">w</div>
                    <div id="e">e</div>
                    <div id="r">r</div>
                    <div id="t">t</div>
                </div>
                
            </div>
            

            <button id="btn10" class="flex justify-center bg-black hover:bg-zinc-900 text-white rounded-full col-start-1 px-7 py-14">10</button>
            <button id="btn20" class="flex justify-center bg-black hover:bg-zinc-900 text-white rounded-full col-start-1 px-7 py-14">20</button>
            <button id="btn30" class="flex justify-center bg-black hover:bg-zinc-900 text-white rounded-full col-start-1 px-7 py-14">30</button>
            <button id="btn40" class="flex justify-center bg-black hover:bg-zinc-900 text-white rounded-full col-start-1 px-7 py-14">40</button>
            <button id="btn50" class="flex justify-center bg-black hover:bg-zinc-900 text-white rounded-full col-start-1 px-7 py-14">50</button>
            
            <div class="flex justify-center col-start-9 row-start-1 row-span-6 bg-slate-600 px-4">
                <div class="text-center grid grid-rows-6 gap-2">
                    <div class="flex justify-center self-center text-white">Sort By:</div>
                    <button class="bg-white hover:bg-gray-200 px-2" id="searchById">Id</button>
                    <button class="bg-white hover:bg-gray-200 px-2" id="searchByFirstName">First Name</button>
                    <button class="bg-white hover:bg-gray-200 px-2" id="searchByLastName">Last Name</button>
                    <button class="bg-white hover:bg-gray-200 px-2" id="searchByHeight">Height</button>
                    <button class="bg-white hover:bg-gray-200 px-2" id="searchByAge">Age</button>
                </div>
            </div>
        </div>
    </div>



    <script type="module" src="./script/app.js"></script>
    <script src="./node_modules/flowbite/src/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>

</html>
